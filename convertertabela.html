<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto para Objeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-btn {
            background: #2196F3;
            margin-top: 10px;
        }
        .copy-btn:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Texto para Objeto JavaScript</h1>
        <p>Cole o texto com os dados dos produtos no formato:</p>
        <p><em>Código do produto\tRef. Cor e Tamanho\tPreço de promoção\tPreço de tabela\tSaldo\tLocalização</em></p>
        
        <textarea id="inputText" placeholder="Cole seu texto aqui..."></textarea>
        <button id="processBtn">Processar Texto</button>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Objeto JavaScript Gerado</h2>
            <pre id="resultOutput"></pre>
            <button class="copy-btn" id="copyBtn">Copiar para Área de Transferência</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const processBtn = document.getElementById('processBtn');
            const modal = document.getElementById('resultModal');
            const closeBtn = document.querySelector('.close');
            const copyBtn = document.getElementById('copyBtn');
            const resultOutput = document.getElementById('resultOutput');
            
            processBtn.addEventListener('click', processText);
            closeBtn.addEventListener('click', () => modal.style.display = 'none');
            copyBtn.addEventListener('click', copyToClipboard);
            
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            function processText() {
                const inputText = document.getElementById('inputText').value;
                const resultado = transformarTextoEmObjeto(inputText);
                
                // Formatar o objeto para exibição
                const formattedResult = JSON.stringify(resultado, (key, value) => {
                    // Força o campo 'codigo' a ser sempre uma string
                    if (key === 'codigo') {
                        return value.toString();
                    }
                    return value;
                }, 2)
                .replace(/"([^"]+)":/g, '$1:')
                .replace(/"(\d+\.?\d*)"/g, (match, p1) => {
                    // Mantém como string apenas os campos que devem ser texto
                    return (match.includes('codigo') || match.includes('rct') || match.includes('localizacao')) 
                        ? `"${p1}"` 
                        : p1;
                });
                
                resultOutput.textContent = `const tabelaTotalDeProdutos = ${formattedResult};`;
                modal.style.display = 'block';
            }
            
            function transformarTextoEmObjeto(texto) {
    const linhas = texto.split('\n');
    const dados = linhas.slice(1).filter(linha => linha.trim() !== '');
    
    const resultado = { produtos: [] };
    
    for (const linha of dados) {
        const partes = linha.split(/\t+/);
        
        // Conversão robusta para string (tratando casos de null/undefined)
        const codigo = `COD-${partes[0].trim()}`; // Isso garante que será string
        const rct = partes[1].trim();
        const precoPromocao = parseFloat(partes[2].trim().replace(',', '.'));
        const precoTabela = parseFloat(partes[3].trim().replace(',', '.'));
        const saldo = parseInt(partes[4].trim());
        const localizacao = partes.length > 5 ? partes[5].trim() : '';
        
        resultado.produtos.push({
            codigo: codigo, // Garantido como string
            rct,
            precoPromocao,
            precoTabela,
            saldo,
            localizacao: localizacao || ""
        });
    }
    
    // Verificação final (opcional)
    console.log("Tipo do primeiro código:", typeof resultado.produtos[0]?.codigo);
    
    return resultado;
}
            
            function copyToClipboard() {
                const textToCopy = resultOutput.textContent;
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copiado!';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Erro ao copiar texto: ', err);
                        alert('Erro ao copiar texto. Por favor, copie manualmente.');
                    });
            }
        });
    </script>
</body>
</html>
